<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레시피</title>
    <link rel="stylesheet" th:href="@{/css/Top_ui.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<header>
    <div class="header-container">
        <div class="logo" id="logo">
            <a href="/main" class="no-underline">
                <p>밥 묵자</p>
            </a>
            <img th:src="@{/images/rice_bowl.png}" alt="밥 묵자 로고">
        </div>
        <nav>
            <ul class="menu">
                <li class="selected"><a th:href="@{/main}">레시피</a></li>
                <li><a th:href="@{/store}">스토어</a></li>
                <li><a th:href="@{/Today}">오늘 뭐 먹지?</a></li>
            </ul>
        </nav>
    </div>
    <hr class="divider">
    <div id="dropdown-content" class="dropdown-content">
        <p id="user-email">bab@naver.com</p>
        <hr>
        <a href="#" class="edit-info">정보 수정</a>
        <div class="dropdown-buttons">
            <div class="combined-buttons">
                <a th:href="@{/bookmark}" class="bookmark-btn"><img th:src="@{/images/bookmark_n.png}" alt="책갈피 아이콘"> 책갈피</a>
                <a th:href="@{/logout}" class="logout-btn"><img th:src="@{/images/Logout.png}" alt="로그아웃 아이콘"> 로그아웃</a>
            </div>
        </div>
    </div>
</header>

<div class="banner">
    <img src="/images/banner.png">
</div>

<div class="search">
    <h1 id="recipes-title"></h1>
    <div class="search-bar">
        <input type="text" placeholder="검색">
    </div>
</div>

<div class="nav-bar">
    <div class="nav">
        <span class="nav-item active" th:href="@{/main?category=all}">모두보기</span> |
        <span class="nav-item" th:href="@{/main?category=kor}">한식</span> |
        <span class="nav-item" th:href="@{/main?category=west}">양식</span> |
        <span class="nav-item" th:href="@{/main?category=chi}">중식</span> |
        <span class="nav-item" th:href="@{/main?category=jap}">일식</span> |
        <span class="nav-item" th:href="@{/main?category=bun}">분식</span> |
        <span class="nav-item" th:href="@{/main?category=side}">밑반찬</span> |
        <span class="nav-item" th:href="@{/main?category=veg}">채식</span> |
        <span class="nav-item" th:href="@{/main?category=night}">야식</span> |
        <span class="nav-item" th:href="@{/main?category=baking}">베이킹</span> |
        <span class="nav-item" th:href="@{/main?category=fusion}">퓨전</span> |
        <span class="nav-item" th:href="@{/main?category=diet}">다이어트</span>
    </div>

    <div class="recipe-list">
        <div th:each="recipe : ${recipes}" class="recipe">
            <img th:src="${recipe.mediaUrl}" th:alt="${recipe.title}">
            <div class="recipe-title" th:text="${recipe.title}"></div>
            <div class="ingredient-tags">
                <p th:each="ingredient : ${#strings.split(recipe.ingredients_text, ',')}"
                   class="ingredient-tag" th:text="${ingredient}"></p>
            </div>
        </div>
    </div>

</div>


<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/Top_ui.js}"></script>
</body>
</html>
